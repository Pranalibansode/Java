<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
  #frm{
     width:500px;
     margin:auto;
     margin-top:100px;
  }

</style>
</head>

<body>
    <div>
  <nav class="navbar navbar-expand-lg" style="background-color: #297290;">
    <h2 class="text-white card-header" style="background-color: #297290;">Registration Form</h2>
  </nav>
</div>
    <div class="container outline: 0px solid transparent;">
  
    <form action="register" method="post" class="form card" id="frm">
        
      
     <div class="form-group row">
         <label class="col-sm-2 col-form-label">Name</label>
         <div class="col-sm-10">
         <input class="form-control input-sm" type="text" name="userName" required>
         </div>
     </div>   
     
     <div class="form-group row">
         <label class="col-sm-2 col-form-label">Email</label>
         <div class="col-sm-10">
         <input class="form-control input-sm" type="email" name="email" required>
         </div>
      </div>  
     <div class="form-group row">   
         <label class="col-sm-2 col-form-label">Mobile</label>
         <div class="col-sm-10">
         <input class="form-control input-sm" type="text" name="mobile" required>
         </div>
     </div>   
     <div class="form-group row">  
         <label class="col-sm-2 col-form-label">DOB</label>
         <div class="col-sm-10">
         <input type="date" name="dob" required>
         </div>
     </div>   
     <div class="form-group row">   
         <label class="col-sm-2 col-form-label">City</label>
         <div class="col-sm-10">
         <input class="form-control input-sm" type="text" name="city">
         </div>
     </div>
     
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Gender</label>
      </div>
   <div class="col-sm-10">
      <div class="form-check"> 
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input class="form-check-input" type="radio" name="gender" value="male">
             <label class="form-check-label">
                   Female      
             </label> &nbsp;&nbsp;&nbsp;&nbsp;
             <input class="form-check-input" type="radio" name="gender" value="female">
             <label class="form-check-label">
                   Male
             </label>
      </div>
   </div>  
        <br>
        <br>
        <div class="container-fluid col-md-12 text-center">
        <button type="submit" class="btn btn-outline-success">Register</button>
        <button type="reset" class="btn btn-outline-danger">cancel</button>
        </div>
        <br>
        <button class="btn btn-outline-success"><a href="showdata" style="text-decoration:none;color:black">Display Users</a></button>
    </form>
    </div>
</body>
</html>
